<!DOCTYPE html>
<html>
<head>
	<title>ShareMeAnything</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="css/vendors/angular-material.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-app="sma">

	<!-- Toolbar -->
	<material-toolbar class="material-theme-green material-medium" ng-controller="ToolbarController">
		<h1 class="material-toolbar-tools">
			<material-button ng-click="toggleMenu()">||||</material-button><span>ShareMeAnything</span>
		</h1>
	</material-toolbar>

	<!-- Sidepanel -->
	<section layout="horizontal" layout-fill>
		<material-sidenav class="material-sidenav-left sidepanel" component-id="left">
			<material-content class="material-content-padding">
				<material-button layout="horizontal" layout-fill>
					History
				</material-button>
				<material-button layout="horizontal" layout-fill>
					Favorite
				</material-button>
				<material-button layout="horizontal" layout-fill>
					Settings
				</material-button>
				<material-button layout="horizontal" layout-fill>
					About
				</material-button>
			</material-content>
		</material-sidenav>

		<div ui-view layout="vertical" layout-fill layout-align="center center"></div>
	</section>

	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/application.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/vendors/webcam.min.js"></script>
	<script src="js/vendors/angular-file-upload.min.js"></script>
	<script src="js/vendors/angular-common-draw.js"></script>
	<script src="js/vendors/ngStorage.min.js"></script>
	<script src="js/vendors/angular-animate.min.js"></script>
	<script src="js/vendors/angular-material.min.js"></script>
</body>
</html>
