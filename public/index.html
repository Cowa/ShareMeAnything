<!DOCTYPE html>
<html>
<head>
	<title>ShareMeAnything</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="vendors/semantic/css/semantic.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- MINI LEFT BAR -->
	<div class="mini-bar">
		<button id="menu" class="ui icon mini green button floated left toggle-sb">
			<i class="align justify icon"></i>
		</button>
	</div>
	<!-- END MINI LEFT BAR -->
	
	<section>
		<!-- Front page -->
		<div id="front">
			<h1 class="ui header">ShareMeAnything</h1>
			<button id="share" class="massive ui purple button">Let's share !</button>
		</div>
		<!-- History page -->
		<div id="history" style="display: none;">
			<h1 class="ui header">History</h1>
			<div class="history-content">
				<div class="ui feed segment">
					<div class="event">
						<div class="label">
							<a href="#"><i class="empty star icon"></i></a>
						</div>
						<div class="content">
							<div class="summary">
								#161 
							</div>
						</div>
					</div>
					<div class="event">
						<div class="label">
							<a href="#"><i class="empty star icon"></i></a>
						</div>
						<div class="content">
							<div class="summary">
								#160
							</div>
						</div>
					</div>
					<div class="event">
						<div class="label">
							<a href="#"><i class="empty star icon"></i></a>
						</div>
						<div class="content">
							<div class="summary">
								#159
							</div>
						</div>
					</div>
					<div class="event">
						<div class="label">
							<a href="#"><i class="star icon"></i></a>
						</div>
						<div class="content">
							<div class="summary">
								#158
							</div>
						</div>
					</div>
					<div class="event">
						<div class="label">
							<a href="#"><i class="star icon"></i></a>
						</div>
						<div class="content">
							<div class="summary">
								A leaf leaf-pool
							</div>
						</div>
					</div>
					<div class="event">
						<div class="label">
							<a href="#"><i class="empty star icon"></i></a>
						</div>
						<div class="content">
							<div class="summary">
								#156
							</div>
						</div>
					</div>
				</div>
				<div class="clear-history ui segment">
					<button class="ui red button">Clear all*</button>
					<p class="small-info">*only unstarred</p>
				</div>
			</div>
		</div>
		<!-- Favorite page -->
		<div id="favorite" style="display: none;">
			<h1 class="ui header">Favorite</h1>
		</div>
		<!-- Settings page -->
		<div id="settings" style="display: none;">
			<h1 class="ui header">Settings</h1>
		</div>
		<!-- About page -->
		<div id="about" style="display: none;">
			<h1 class="ui header">About</h1>
		</div>
	</section>

	<!-- SIDEBAR -->
	<div class="ui left sidebar">
		<button id="inmenu" class="ui icon mini black button floated right toggle-sb">
			<i class="align justify icon"></i>
		</button>
		<div class="content">
			<!-- Home -->
			<h2 id="front-menu" class="ui header">
				<a href="#front"><i class="home icon"></i>Home</a>
			</h2>
			<!-- History -->
			<h2 id="history-menu" class="ui header">
				<a href="#history"><i class="book icon"></i>History</a>
			</h2>
			<div>
				<p><a href="#">#161</a> <a href="#"><i class="empty star icon"></i></a></p>
				<p><a href="#">#160</a> <a href="#"><i class="empty star icon"></i></a></p>
				<p><a href="#">#159</a> <a href="#"><i class="empty star icon"></i></a></p>
				<p><a href="#">#158</a> <a href="#"><i class="star icon"></i></a></p>
				<p><a href="#">A leaf-pool</a><a href="#"><i class="star icon"></i></a></p>
			</div>
			<!-- Favorite -->
			<h2 id="favorite-menu" class="ui header">
				<a href="#favorite"><i class="star icon"></i>Favorite</a>
			</h2>
			<!-- Settings -->
			<h2 id="settings-menu" class="ui header">
				<a href="#settings"><i class="settings icon"></i>Settings</a>
			</h2>
			<!-- About -->
			<h2 id="about-menu" class="ui header">
				<a href="#about"><i class="help icon"></i>About</a>
			</h2>
		</div>
	</div>
	<!-- END SIDEBAR -->

	<footer>
		<p>In (very) early <a href="http://github.com/Cowa/ShareMeAnything">development</a></p>
	</footer>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<script src="vendors/semantic/js/semantic.js"></script>
	<script src="js/sma.js"></script>
</body>
</html>
