<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="vendors/semantic/css/semantic.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<section>
		<!-- MINI LEFT BAR -->
		<div class="mini-bar">
			<button id="menu" class="toggle-sb ui icon mini black button floated left">
				<i class="align justify icon"></i>
			</button>
		</div>
		<!-- END MINI LEFT BAR -->

		<h1 class="ui header">ShareMeAnything</h1>
		<button class="ui green button">Let's share !</button>
	</section>
	
	<!-- SIDEBAR -->
	<div class="ui left sidebar">
		<button class="toggle-sb ui icon mini black button floated right">
			<i class="align justify icon"></i>
		</button>
		<div class="content">
			<h2 class="ui header">
				<i class="book icon"></i>History
			</h2>
			<div class="sidebar-inner-section">
				<p>#161</p>
				<p>#160</p>
				<p>#159</p>
				<p>#158</p>
			</div>
			<h2 class="ui header">
				<i class="star icon"></i>Favorite
			</h2>
			<h2 class="ui header">
				<i class="settings icon"></i>Settings
			</h2>
		</div>
	</div>
	<!-- END SIDEBAR -->

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<script src="vendors/semantic/js/semantic.js"></script>
	<script src="js/sma.js"></script>

</html>
