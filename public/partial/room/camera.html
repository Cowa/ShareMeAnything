<webcam ng-hide="snap" on-stream="onStream(stream,video)"
        on-access-denied="onError(err)"
        on-streaming="onSuccess(video)">
</webcam>
<canvas ng-show="snap" id="takenPhoto"></canvas>
<br>
<button ng-hide="snap" ng-click="takePhoto()" >Take a photo</button>
<button ng-show="snap" ng-click="snap = false">Take another</button>
<button ng-click="sharePhoto()">Share it</button>
