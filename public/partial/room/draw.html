<canvas
	style="border: 5px solid;"
	width="450"
	height="350"
	stroke-color='color'
	stroke-width='width'
	ng-model='drawToShare'
	draw>
</canvas>
<br>
<material-button class="material-theme-green" ng-click="shareDraw()">Share it</material-button>
<material-button class="material-theme-red" ng-click="drawToShare = ''">Clear</material-button>
